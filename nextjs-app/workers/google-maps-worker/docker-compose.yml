version: '3.8'

services:
  worker-api:
    build: .
    container_name: customer-import-worker
    ports:
      - "8000:8000"
    environment:
      # MongoDB Connection
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB:-geruestbau_erp}
      
      # Google Maps API
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      
      # Server Config
      - PORT=8000
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

